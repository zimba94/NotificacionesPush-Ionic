<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Push App
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="borrarMensajes()" color="danger">
        <ion-icon slot="start" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>

    <ion-list-header>
      <ion-label>User Id</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>{{pushService.userId}}</ion-label>
    </ion-item>
    <ion-list-header>
      <ion-label>Notificaciones</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let push of mensajes">
      <ion-label>
        <h3>{{ push.title }}</h3>
        <p>{{ push.body }}</p>
        <p>
          {{push.additionalData | json}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
